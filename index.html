o<!doctype HTML>
<html>
<!-- A-Frameを読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.jsを読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script>
  document.querySelector("a-scene").renderer.gammaInput = true;
</script>

<body style="margin : 0px; overflow: hidden">
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- 3Dモデルをプリロード -->
      <a-asset-item id="model" src="./sample_model.glb"></a-asset-item>
    </a-assets>
    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <!-- 赤い立方体を表示 -->
      <a-entity gltf-model="#model" scale="0.9 0.9 0.9" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>a
